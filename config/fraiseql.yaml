# FraiseQL Server Configuration
server:
  host: "0.0.0.0"
  port: 4000
  debug: true
  cors:
    enabled: true
    origins:
      - "http://localhost:3000"
      - "http://localhost:5173"

database:
  url: ${DATABASE_URL}
  schema: specql_registry

graphql:
  playground: true
  introspection: true
  depth_limit: 10
  complexity_limit: 1000

schema:
  auto_discover: true
  comments: true
  mutations: true