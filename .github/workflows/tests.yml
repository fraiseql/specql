name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        uv run pytest --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Run linting
      run: |
        uv run ruff check src/ tests/

    - name: Run type checking
      run: |
        uv run mypy src/

  test-generation:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e ".[dev]"

    - name: Test entity generation
      run: |
        # Generate from example entities
        uv run specql generate entities/examples/**/*.yaml

        # Verify generated files exist
        test -f generated/tables/tb_contact.sql || exit 1
        echo "✓ Generation successful"

    - name: Validate generated SQL
      run: |
        # Install PostgreSQL
        sudo apt-get update
        sudo apt-get install -y postgresql-client

        # Start PostgreSQL
        docker run -d \
          --name postgres \
          -e POSTGRES_PASSWORD=test \
          -p 5432:5432 \
          postgres:14

        # Wait for PostgreSQL
        sleep 5

        # Apply generated SQL
        PGPASSWORD=test psql -h localhost -U postgres -f generated/tables/tb_contact.sql || exit 1
        echo "✓ Generated SQL is valid"