name: Quality Gate

# Comprehensive quality checks for all PR and main branch protection
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: quality-gate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup environment and install dependencies
      run: |
        # Create virtual environment with uv
        uv venv

        # Install all dependencies including optional ones for testing
        uv pip install -e ".[dev,reverse,infrastructure,testing]"

    - name: Verify Environment
      run: |
        echo "=== Environment Verification ==="
        uv run python --version
        uv --version
        uv run pytest --version

    - name: Run tests with coverage
      run: |
        echo "=== Running Test Suite ==="
        uv run pytest --tb=short --cov=src --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv venv
        uv pip install ruff
        # Install project dependencies for import validation
        uv pip install -e ".[dev,reverse,infrastructure,testing]"

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run ruff format check
      run: uv run ruff format --check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv venv
        uv pip install bandit[toml]

    - name: Run bandit security scan
      run: uv run bandit -r src/ -f json || true

  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Check version consistency
      run: |
        VERSION_JSON=$(python -c "import json; print(json.load(open('version.json'))['version'])")
        VERSION_FILE=$(cat VERSION)
        VERSION_PYPROJECT=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)".*/\1/')

        echo "version.json: $VERSION_JSON"
        echo "VERSION:      $VERSION_FILE"
        echo "pyproject:    $VERSION_PYPROJECT"

        if [ "$VERSION_JSON" != "$VERSION_FILE" ] || [ "$VERSION_JSON" != "$VERSION_PYPROJECT" ]; then
          echo "❌ Version mismatch detected!"
          exit 1
        fi

        echo "✅ All versions consistent: $VERSION_JSON"

  doc-links:
    name: Documentation Link Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check internal documentation links
      run: |
        echo "=== Checking Documentation Links ==="

        # Function to check if a file exists
        check_link() {
          local file=$1
          local link=$2
          local link_line=$3

          # Skip external links (http://, https://, mailto:, etc.)
          if [[ $link =~ ^https?:// ]] || [[ $link =~ ^mailto: ]] || [[ $link =~ ^ftp:// ]]; then
            return 0
          fi

          # Skip anchors on current page (#section)
          if [[ $link =~ ^# ]]; then
            return 0
          fi

          # Remove anchor from link (file.md#section -> file.md)
          local link_file="${link%%#*}"

          # Resolve relative path
          local dir=$(dirname "$file")
          local target_file="$dir/$link_file"

          # Normalize path (resolve .. and .)
          target_file=$(realpath -m "$target_file" 2>/dev/null || echo "$target_file")

          # Check if file exists
          if [[ ! -f "$target_file" ]]; then
            echo "❌ BROKEN LINK in $file:$link_line"
            echo "   Link: $link"
            echo "   Target: $target_file (not found)"
            return 1
          fi

          return 0
        }

        broken_links=0

        # Find all markdown files in docs/
        while IFS= read -r file; do
          line_num=0
          while IFS= read -r line; do
            ((line_num++))

            # Extract markdown links: [text](link)
            while [[ $line =~ \[([^\]]+)\]\(([^\)]+)\) ]]; do
              link="${BASH_REMATCH[2]}"

              if ! check_link "$file" "$link" "$line_num"; then
                ((broken_links++))
              fi

              # Remove matched part to find next link
              line="${line#*\[*\]\(*\)}"
            done
          done < "$file"
        done < <(find docs -name "*.md" -type f)

        echo ""
        if [ $broken_links -eq 0 ]; then
          echo "✅ All documentation links are valid!"
        else
          echo "❌ Found $broken_links broken link(s)"
          exit 1
        fi
