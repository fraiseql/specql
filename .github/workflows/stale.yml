name: "Close stale issues and PRs"

on:
  schedule:
    # Run daily at 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.

            If you believe this issue is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue should be reopened, please create a new issue and reference this one.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'enhancement,bug,documentation,help-wanted,good-first-issue,priority:high'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.

            Please update the PR or comment to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue working on this, please reopen the PR or create a new one.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'priority:high,work-in-progress,blocked'

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
