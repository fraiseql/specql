name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          JSON_VERSION=$(python -c "import json; print(json.load(open('version.json'))['version'])")
          FILE_VERSION=$(cat VERSION)
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)".*/\1/')

          echo "Tag version:       $TAG_VERSION"
          echo "version.json:      $JSON_VERSION"
          echo "VERSION file:      $FILE_VERSION"
          echo "pyproject.toml:    $PYPROJECT_VERSION"

          # All must match
          if [ "$TAG_VERSION" != "$JSON_VERSION" ] || [ "$TAG_VERSION" != "$FILE_VERSION" ] || [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "❌ Version mismatch detected!"
            echo "Please ensure all version files are in sync before tagging"
            exit 1
          fi

          echo "✅ Version consistency verified: $TAG_VERSION"

  test:
    name: Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev,reverse,infrastructure,testing]"

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [[ "$VERSION" == *"b"* ]] || [[ "$VERSION" == *"a"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "Pre-release version detected ($VERSION), allowing test failures"
            uv run pytest --tb=short || echo "⚠️ Tests failed but continuing for pre-release"
          else
            echo "Stable release version detected ($VERSION), tests must pass"
            uv run pytest --tb=short
          fi

  build:
    name: Build Distribution
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build tools
        run: |
          uv venv
          uv pip install build twine

      - name: Build distribution packages
        run: uv run python -m build

      - name: Check distribution packages
        run: uv run twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: List artifacts to publish
        run: |
          echo "=== Publishing to PyPI ==="
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

  create-release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md

            # If release notes are empty, create a default message
            if [ ! -s release_notes.md ]; then
              echo "Release $VERSION" > release_notes.md
              echo "" >> release_notes.md
              echo "See CHANGELOG.md for details." >> release_notes.md
            fi
          else
            echo "Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "No changelog available." >> release_notes.md
          fi

          cat release_notes.md

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') || contains(steps.get_version.outputs.VERSION, 'a') || contains(steps.get_version.outputs.VERSION, 'b') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
