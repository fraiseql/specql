[project]
name = "specql-generator"
version = "0.3.0"
description = "SpecQL schema generator"
authors = [{name = "Lionel Hamayon", email = "lionel.hamayon@evolution-digitale.fr"}]
requires-python = ">=3.11"
dependencies = [
    "pyyaml>=6.0",
    "jinja2>=3.1.2",
    "click>=8.1.0",
    "rich>=13.0.0",
    "psycopg2-binary>=2.9.0",
    "psycopg>=3.2.12",
    "fraiseql-confiture>=0.3.0",
    "networkx>=3.0",
    "httpx>=0.25.0",
    "docker>=7.0.0",
]

[project.scripts]
specql = "src.cli.confiture_extensions:specql"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
