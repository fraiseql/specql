[project]
name = "specql-generator"
version = "0.4.0"
description = "SpecQL schema generator"
authors = [{name = "Lionel Hamayon", email = "lionel.hamayon@evolution-digitale.fr"}]
requires-python = ">=3.11"
dependencies = [
    "pyyaml>=6.0",
    "jinja2>=3.1.2",
    "click>=8.1.0",
    "rich>=13.0.0",
    "psycopg2-binary>=2.9.0",
    "psycopg[binary]>=3.1.0",
    "fraiseql-confiture>=0.3.0",
    "networkx>=3.0",
    "httpx>=0.25.0",
    "docker>=7.0.0",
    "pglast>=6.0",
    "pgvector>=0.2.0",
    "sentence-transformers>=5.1.2",
    "numpy>=1.24.0",
    "textual>=6.6.0",
    "pygments>=2.19.2",
    "watchdog>=6.0.0",
]

[project.optional-dependencies]
patterns = [
    "psycopg[binary]>=3.1.0",      # PostgreSQL driver
    "pgvector>=0.2.0",              # pgvector integration
    "sentence-transformers>=2.2.0", # Embeddings (CPU-friendly)
    "numpy>=1.24.0",                # Math operations
    "rich>=13.0.0",                 # CLI formatting
]

[project.scripts]
specql = "src.cli.confiture_extensions:specql"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
